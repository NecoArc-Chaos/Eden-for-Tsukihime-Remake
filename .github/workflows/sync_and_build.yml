name: Eden Custom Multi-Platform Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  # --- Android ARM64 Build ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Sync and Patch (Android)
        shell: python
        run: |
          import subprocess, os
          # 1. 同步上游代码
          subprocess.run(["git", "remote", "add", "upstream", "https://git.eden-emu.dev/eden-emu/eden.git"])
          subprocess.run(["git", "fetch", "upstream"])
          subprocess.run(["git", "reset", "--hard", "upstream/master"])
          
          file_path = 'src/video_core/texture_cache/util.cpp'
          if not os.path.exists(file_path):
              print(f"Error: {file_path} not found!")
              exit(1)

          with open(file_path, 'r', encoding='utf-8') as f:
              content = f.read()

          # 修改 1: 简化 .depth 计算逻辑 (精确匹配)
          content = content.replace(
              '.depth = level == 0 && num_levels == 1 ? block_size.depth : AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),',
              '.depth = AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),'
          )

          # 修改 2: 移除 TileShift 内部多余判断
          content = content.replace(
              'if (level == 0 && info.num_levels == 1) { return info.block_size; }',
              ''
          )

          # 修改 3: 修正 static_assert 语法错误 (这是报错的根源)
          # 我们把原本两个复杂的 assert 替换为两个简单的 assert
          old_assert_1 = "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0, 1}, 0) == 0x40000);"
          old_assert_2 = "static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0, 1}, 0) == 0x40000);"
          
          new_assert_1 = "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0}, 0) == 0x4000);"
          new_assert_2 = "static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0}, 0) == 0x4000);"
          
          content = content.replace(old_assert_1, new_assert_1)
          content = content.replace(old_assert_2, new_assert_2)

          with open(file_path, 'w', encoding='utf-8') as f:
              f.write(content)
          print("Android Patch Applied Successfully.")

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android
        run: |
          chmod +x .ci/android/build.sh
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          # 增加 Vulkan 头文件路径指引
          VULKAN_HEADERS="$ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include"
          .ci/android/build.sh -r -t standard -b Release -DYUZU_ANDROID_ARGS="-DANDROID_ABI=arm64-v8a -DVulkan_INCLUDE_DIR=$VULKAN_HEADERS -DVulkan_HEADERS_INSTALL_DIR=$VULKAN_HEADERS"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Android-ARM64
          path: artifacts/*.apk

  # --- Windows x64 Build ---
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Sync and Patch (Windows)
        shell: python
        run: |
          import subprocess, os
          subprocess.run(["git", "remote", "add", "upstream", "https://git.eden-emu.dev/eden-emu/eden.git"])
          subprocess.run(["git", "fetch", "upstream"])
          subprocess.run(["git", "reset", "--hard", "upstream/master"])
          
          file_path = 'src/video_core/texture_cache/util.cpp'
          with open(file_path, 'r', encoding='utf-8') as f:
              content = f.read()
          
          # 同样使用精确匹配替换，确保 Win/Android 一致
          content = content.replace('.depth = level == 0 && num_levels == 1 ? block_size.depth : AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),', '.depth = AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),')
          content = content.replace('if (level == 0 && info.num_levels == 1) { return info.block_size; }', '')
          
          old_assert_1 = "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0, 1}, 0) == 0x40000);"
          old_assert_2 = "static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0, 1}, 0) == 0x40000);"
          content = content.replace(old_assert_1, "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0}, 0) == 0x4000);")
          content = content.replace(old_assert_2, "static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0}, 0) == 0x4000);")

          with open(file_path, 'w', encoding='utf-8') as f:
              f.write(content)

      - name: Install NASM
        run: choco install nasm -y

      - name: Install Vulkan SDK
        shell: pwsh
        run: |
          if (Test-Path "tools/windows/install-vulkan-sdk.ps1") {
              Set-ExecutionPolicy Bypass -Scope Process -Force
              & ./tools/windows/install-vulkan-sdk.ps1
          }
          "VULKAN_SDK=C:\VulkanSDK\1.3.275.0" >> $env:GITHUB_ENV
          "C:\VulkanSDK\1.3.275.0\Bin" >> $env:GITHUB_PATH

      - name: Configure CMake
        run: |
          cmake -G "Visual Studio 17 2022" -A x64 -B build `
            -DYUZU_USE_BUNDLED_VULKAN=ON `
            -DYUZU_USE_QT_WEB_ENGINE=OFF `
            -DENABLE_QT=ON `
            -DYUZU_USE_BUNDLED_FFMPEG=ON `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Windows-x64
          path: build/bin/Release/