name: Eden Custom Multi-Platform Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # --- Android ARM64 Build ---
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glslang-tools ccache

      - name: Sync and Surgical Patch (Android)
        shell: python
        run: |
          import os, subprocess

          # 1. 同步并重置到最新上游
          subprocess.run(["git", "remote", "add", "upstream", "https://git.eden-emu.dev/eden-emu/eden.git"])
          subprocess.run(["git", "fetch", "upstream"])
          subprocess.run(["git", "reset", "--hard", "upstream/master"])

          file_path = 'src/video_core/texture_cache/util.cpp'
          with open(file_path, 'r', encoding='utf-8') as f:
              content = f.read()

          # --- 修改 1: .depth 赋值 (精确匹配原始多行缩进) ---
          old_depth = """.depth = level == 0 && num_levels == 1
                     ? block_size.depth
                     : AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),"""
          new_depth = ".depth = AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),"
          content = content.replace(old_depth, new_depth)

          # --- 修改 2: 删除 TileShift 内部的 if 块 (精确匹配原始代码块) ---
          old_if_block = """    if (level == 0 && info.num_levels == 1) {
        return Extent3D{
            .width = info.block.width,
            .height = info.block.height,
            .depth = info.block.depth,
        };
    }"""
          # 替换为空字符串，保留外部的 [[nodiscard]] constexpr Extent3D TileShift 和后续 return
          content = content.replace(old_if_block, "")

          # --- 修改 3: 替换 static_assert (精确匹配 1310~1312 行) ---
          old_asserts = """static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0, 1}, 0) == 0x40000);

static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0, 1}, 0) == 0x40000);"""
          new_assert = "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0}, 0) == 0x4000);"
          content = content.replace(old_asserts, new_assert)

          with open(file_path, 'w', encoding='utf-8') as f:
              f.write(content)
          
          print("SUCCESS: Surgical patch applied using exact string matching.")

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Android
        run: |
          chmod +x .ci/android/build.sh
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          VULKAN_HEADERS="$ANDROID_NDK_LATEST_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/include"
          .ci/android/build.sh -r -t standard -b Release -DYUZU_ANDROID_ARGS="-DANDROID_ABI=arm64-v8a -DVulkan_INCLUDE_DIR=$VULKAN_HEADERS -DVulkan_HEADERS_INSTALL_DIR=$VULKAN_HEADERS"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Android-ARM64
          path: artifacts/*.apk

  # --- Windows x64 Build ---
  build-windows:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Sync and Surgical Patch (Windows)
        shell: python
        run: |
          import os, subprocess
          subprocess.run(["git", "remote", "add", "upstream", "https://git.eden-emu.dev/eden-emu/eden.git"])
          subprocess.run(["git", "fetch", "upstream"])
          subprocess.run(["git", "reset", "--hard", "upstream/master"])

          file_path = 'src/video_core/texture_cache/util.cpp'
          with open(file_path, 'r', encoding='utf-8') as f:
              content = f.read()

          # 修改 1 (同上)
          content = content.replace(""".depth = level == 0 && num_levels == 1
                     ? block_size.depth
                     : AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),""", ".depth = AdjustMipBlockSize<GOB_SIZE_Z>(num_tiles.depth, block_size.depth, level),")
          
          # 修改 2 (同上)
          content = content.replace("""    if (level == 0 && info.num_levels == 1) {
        return Extent3D{
            .width = info.block.width,
            .height = info.block.height,
            .depth = info.block.depth,
        };
    }""", "")
          
          # 修改 3 (同上)
          content = content.replace("""static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0, 1}, 0) == 0x40000);

static_assert(CalculateLevelSize(LevelInfo{{128, 8, 1}, {0, 4, 0}, {1, 1}, 4, 0, 1}, 0) == 0x40000);""", "static_assert(CalculateLevelSize(LevelInfo{{32, 32, 1}, {0, 0, 4}, {1, 1}, 4, 0}, 0) == 0x4000);")

          with open(file_path, 'w', encoding='utf-8') as f:
              f.write(content)

      - name: Install NASM
        run: choco install nasm -y

      - name: Install Vulkan SDK
        shell: pwsh
        run: |
          if (Test-Path "tools/windows/install-vulkan-sdk.ps1") {
              Set-ExecutionPolicy Bypass -Scope Process -Force
              & ./tools/windows/install-vulkan-sdk.ps1
          }
          "VULKAN_SDK=C:\VulkanSDK\1.3.275.0" >> $env:GITHUB_ENV
          "C:\VulkanSDK\1.3.275.0\Bin" >> $env:GITHUB_PATH

      - name: Configure CMake
        run: |
          cmake -G "Visual Studio 17 2022" -A x64 -B build `
            -DYUZU_USE_BUNDLED_VULKAN=ON `
            -DYUZU_USE_QT_WEB_ENGINE=OFF `
            -DENABLE_QT=ON `
            -DYUZU_USE_BUNDLED_FFMPEG=ON `
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: Eden-Windows-x64
          path: build/bin/Release/